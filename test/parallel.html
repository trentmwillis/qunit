<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QUnit Logs Test Suite</title>
	<link rel="stylesheet" href="../dist/qunit.css">
	<script src="../dist/qunit.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script>
		for (let i = 0; i < 500; i++) {
			QUnit.test(`${i}`, function(assert) {
				return new Promise(resolve => setTimeout(resolve, 10)).then(() => assert.ok(true));
			});
		}
	</script>
</body>
</html>
